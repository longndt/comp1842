<html>

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!--
      To use JQuery library, you can attach link from CDN or download JQuery file
      then copy to code folder and attach with proper file name
      -->
   <script src="jquery-3.7.1.js"></script>
</head>

<body>
   <button class="btn btn-danger">Start Animation</button>
   <div style="background:#98bf21;height:100px;width:100px;position:absolute; margin-top:30px;" />

   <script>
      $(document).ready(function () {
         $("button").click(function () {
            $("div").animate({
               left: '450px',
               //top: '500px',
               //opacity: '0.5',
               height: '250px',
               width: '250px'
            });
         });
      });
   </script>
</body>

</html>
