<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Descendant Combinator</title>
   <style>
      div > p {
         background-color: yellow;
      }
   </style>
</head>
<body>
   <div class="outside">
      <p>This is a paragraph</p>
      <div class="inside">
         <p>This is another paragraph</p>
      </div>
   </div>
</body>
</html>
